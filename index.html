<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css
   "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>versus</title>
  </head>
  <body>
    <main>
      <!-- секція герой -->
      <section class="hero">
        <div class="container">
          <header class="hero_header">
            <div class="menu">
              <nav class="hero_nav">
                <a href="#" class="logo">versus</a>
                <ul class="hero_list">
                  <li class="hero_item">
                    <a href="#" class="hero_link">Portfolio</a>
                  </li>
                  <li class="hero_item">
                    <a href="#" class="hero_link">About</a>
                  </li>
                  <li class="hero_item">
                    <a href="#" class="hero_link">Contact</a>
                  </li>
                </ul>
              </nav>
            </div>
          </header>
          <h1 class="hero_title">We build beautiful web and mobile apps.</h1>
          <button type="button" class="btn">Get a quote</button>
        </div>
      </section>
      <!-- секція портфоліо -->
      <section class="portfolio">
        <div class="container">
          <h2 class="portfolio_title">Latest Work</h2>
          <ul class="portfolio_list">
            <li class="item">
              <img src="img/IMAGE1.jpg" alt="IMAGE1" />
            </li>

            <li class="item">
              <img src="img/IMAGE2.jpg" alt="IMAGE2" />
            </li>

            <li class="item">
              <img src="img/IMAGE3.jpg" alt="IMAGE3" />
            </li>

            <li class="item">
              <img src="img/IMAGE4.jpg" alt="IMAGE4" />
            </li>

            <li class="item">
              <img src="img/IMAGE5.jpg" alt="IMAGE5" />
            </li>

            <li class="item">
              <img src="img/IMAGE6.jpg" alt="IMAGE6" />
            </li>

            <li class="item">
              <img src="img/IMAGE7.jpg" alt="IMAGE7" />
            </li>

            <li class="item">
              <img src="img/IMAGE8.jpg" alt="IMAGE8" />
            </li>

            <li class="item">
              <img src="img/IMAGE9.jpg" alt="IMAGE9" />
            </li>
          </ul>
        </div>
      </section>
      <!-- секція футер -->
      <section class="footer">
        <div class="container">
          <footer>
            <h2 class="footer_title">VERSUS</h2>
            <p class="footer_paragraph">Powered by Webflow</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
